<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>

</head>

<body>

    <script>



let choice = ["Rock", "Paper", "Scissors"];


//gets computer to choose randomly from three choices in an array



function getComputerChoice() {

let compChoice = Math.floor(Math.random() * choice.length);
let compChoiceString = String(compChoice)
return(choice[compChoiceString])
}

let computerSelection = getComputerChoice();


//gets player to type in their choice

function playerChoice() {

let playerChoice = window.prompt("Choose your warrior:")
let playerChoiceString = String(playerChoice)
return (playerChoiceString.charAt(0).toUpperCase() + playerChoiceString.slice(1,).toLowerCase());
} 


let playerSelection = playerChoice();

//plays a single game by comparing computer and player choices and outputs a message

function singleGame () {
if (computerSelection == playerSelection) {
    alert("It's a Draw! Try Again!")
} else if (computerSelection === "Rock" && playerSelection === "Scissors") {
    alert("Rock smashes Scissors! You Lose!")
} else if (computerSelection === "Rock" && playerSelection === "Paper") {
    alert("Paper wraps Rock! You Win!")
} else if (computerSelection === "Scissors" && playerSelection === "Paper") {
    alert("Scissors cut Paper! You Lose!")
} else if (computerSelection === "Scissors" && playerSelection === "Rock") {
    alert("Rock smashes Scissors! You Win!")
} else if (computerSelection === "Paper" && playerSelection === "Scissors") {
    alert("Scissors cut Paper! You Win!")
} else if (computerSelection === "Paper" && playerSelection === "Rock") {
    alert("Paper wraps Rock! You Lose!")
}

}

//calls the computer and players answers to be played in a single game

singleGame();

</script>
